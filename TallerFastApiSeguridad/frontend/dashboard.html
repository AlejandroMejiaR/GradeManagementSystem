<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Calificaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mis Calificaciones</h1>
            <button id="logout-btn">Cerrar Sesión</button>
        </header>

        <h2>Añadir Nueva Calificación</h2>
        <form id="add-grade-form">
            <input type="text" id="student-name" placeholder="Nombre del Estudiante" required>
            <input type="text" id="subject" placeholder="Materia" required>
            <input type="number" step="0.1" id="score" placeholder="Nota" required>
            <button type="submit">Guardar</button>
        </form>

        <h2>Listado</h2>
        <div id="grades-list">
            <!-- Las calificaciones se cargarán aquí con JS -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
